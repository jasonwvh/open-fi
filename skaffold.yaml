apiVersion: skaffold/v2beta27
kind: Config
metadata:
  name: open-fi
build:
  local:
    push: false
  artifacts:
  - image: jasonwvh/auth
    context: auth
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
        - src: "src/**/*.ts"
          dest: .
deploy:
  kubectl:
    manifests:
    - infra/k8s/*
